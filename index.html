<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Music Player</title>
		<link rel="stylesheet" href="./style.css">
		<script type="text/javascript" src="./jquery-3.6.0.min.js"></script>
		<!-- <script type="text/javascript" src="./online.js"></script> -->
		<script type="text/javascript" src="./scriptV1.js"></script>
	</head>
	<body>
		<div id="shadow"></div>
		<div id="dialog">
			<h3>キーボードショートカット</h3>
			<table>
				<tr>
					<th>/</th>
					<td>キーボードショートカットを 表示 / 非表示</td>
				</tr>
				<tr>
					<th>ESC</th>
					<td>キーボードショートカットを 非表示</td>
				</tr>
				<tr>
					<th>←</th>
					<td>-5秒</td>
				</tr>
				<tr>
					<th>→</th>
					<td>+5秒</td>
				</tr>
				<tr>
					<th>↑</th>
					<td>音量 +10%</td>
				</tr>
				<tr>
					<th>↓</th>
					<td>音量 -10%</td>
				</tr>
				<tr>
					<th>></th>
					<td>+0.25倍</td>
				</tr>
				<tr>
					<th><</th>
					<td>-0.25倍</td>
				</tr>
				<tr>
					<th>L</th>
					<td>ループ / ループ解除</td>
				</tr>
				<tr>
					<th>P / スペース</th>
					<td>一時停止 / 再開</td>
				</tr>
				<tr>
					<th>D</th>
					<td>次の曲</td>
				</tr>
				<tr>
					<th>A</th>
					<td>前の曲</td>
				</tr>
				<tr>
					<th>S</th>
					<td>シャッフル / シャッフル解除</td>
				</tr>
				<tr>
					<th>1..9</th>
					<td>特定のポイントに移動(再生時間の 70% までは 7 回進む)</td>
				</tr>
			</table>
		</div>
		<section id="selector">
			<input type="file" accept=".mp3, .wav, .m4a, .flac" id="play_data" multiple>
			<button id="start">▷</button>
		</section>
		<section id="player">
			<!-- <img id="thumbnail"> -->
			<audio id="audio_player"></audio>
			<button id="pause">| |</button>
			<button id="back">←</button>
			<button id="next">→</button>
			<input type="checkbox" id="loop">
			<label for="loop">⥀</label>
			<input type="checkbox" id="shuffle">
			<label for="shuffle">⤮</label>
			<input type="range" max="10" step="0.25" value="1" id="speed"><span id="speed_show">1.0</span>
			<input type="range" min="0" max="1" step="0.1" value="1" id="volume"><span id="volume_show">1.0</span>
			<br>
			<input type="range" min="0" step="0.1" value="0" id="seek"><span id="seek_show">0.0</span>
			<br>
			<ol id="play_list"></ol>
		</section>
	</body>
</html>
